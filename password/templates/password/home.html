<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <title>password_home</title>
</head>
<body>
  <div class="container-fluid text-center bg-dark mt-7 text-white pb-5 pt-5 text-justify">

  <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
      <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
      </select>  length
        <br>
        <br>
          <input type="checkbox" name="uppercase">Uppercase
          <br>
          <input type="checkbox" name="Characters">Characters
          <br>
          <input type="checkbox" name="special">Special Characters
          <br>
          <br>
          <input type="submit" value="Generate password" class="btn btn-primary btn-lg">

    </form> 
   </div>
</body>
</html>
